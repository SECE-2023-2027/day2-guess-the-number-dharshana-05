<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess My Number</title>
  <link rel="stylesheet" href="guessNumber.css">
</head>
<body>
  <!-- Top-left Again button -->
  <button class="again">Again</button>

  <!-- Main container -->
  <div class="main-container">
    <!-- Title ABOVE the line -->
    <div class="title">
      <h1>Guess My Number</h1>
    </div>

    <!-- Horizontal white line with '?' box in center -->
    <div class="line-container">
      <div class="white-line">
        <div class="white-box" id="questionBox">?</div>
      </div>
    </div>

    <!-- Content BELOW the line -->
    <div class="content">
      <input type="number" class="guess" placeholder="Enter a number" />
      <button class="check">Check</button>
      <p class="message">Start guessing...</p>
      <div class="score-board">
        <p id="score">Score: 20</p>
        <p id="highscore">Highscore: 0</p>
      </div>
    </div>
  </div>

  <script src="guessNumber.js"></script>
</body>
</html>
